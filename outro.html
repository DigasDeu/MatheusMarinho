<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Butico Hoje? üòè</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #ffe6e6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .container {
      background: #fff0f5;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 400px;
      position: relative;
    }

    h1 {
      font-size: 28px;
      color: #c2185b;
      margin-bottom: 25px;
    }

    .botoes {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
      position: relative;
    }

    .botoes button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
      position: relative;
    }

    .btn-sim {
      background-color: #4caf50;
      color: white;
    }

    .btn-nao {
      background-color: #f44336;
      color: white;
      position: absolute;
    }

    .mensagem {
      font-size: 18px;
      color: #333;
      min-height: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cuzinho hoje? üòè</h1>
    <div class="botoes">
      <button class="btn-sim" onclick="responder('sim')">üçª Sim</button>
      <button class="btn-nao" id="btnNao">üôÖ N√£o</button>
    </div>
    <div class="mensagem" id="mensagem"></div>
  </div>

  <script>
    const btnNao = document.getElementById('btnNao');
    const container = document.querySelector('.container');
    const mensagem = document.getElementById('mensagem');

    btnNao.addEventListener('mouseover', () => {
      const containerRect = container.getBoundingClientRect();
      const maxX = containerRect.width - btnNao.offsetWidth;
      const maxY = containerRect.height - btnNao.offsetHeight;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      btnNao.style.left = `${randomX}px`;
      btnNao.style.top = `${randomY}px`;
    });

    function responder(resposta) {
      if (resposta === 'sim') {
        mensagem.textContent = "E CARALHO √â BRINCADEIRA KKKKKKKKK üçªüòé TU QUE MESMO???????";

        const numero = '5592993361569'; // Seu n√∫mero com DDI e DDD
        const texto = encodeURIComponent("TU QUER MESMO? ");
        const link = `https://wa.me/${numero}?text=${texto}`;
        window.open(link, '_blank');
      }
    }
  </script>
</body>
</html>
